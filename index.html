<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Chatbot - Minecraft Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background: #1a1a1a;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Minecraft dirt/stone texture background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 4px, rgba(0,0,0,0.1) 4px, rgba(0,0,0,0.1) 8px),
                repeating-linear-gradient(90deg, transparent, transparent 4px, rgba(0,0,0,0.1) 4px, rgba(0,0,0,0.1) 8px);
            background-color: #2d2d2d;
            z-index: -1;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #ffff55;
            font-size: 2em;
            margin-bottom: 30px;
            text-shadow: 4px 4px 0px #555500;
            line-height: 1.6;
            image-rendering: pixelated;
        }

        .card {
            background: #3a3a3a;
            padding: 25px;
            margin-bottom: 20px;
            border: 4px solid #000;
            box-shadow: 
                inset -4px -4px 0px #222,
                inset 4px 4px 0px #555,
                8px 8px 0px #000;
            position: relative;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,0.05) 2px, rgba(0,0,0,0.05) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(0,0,0,0.05) 2px, rgba(0,0,0,0.05) 4px);
            pointer-events: none;
        }

        h2 {
            color: #aaaaaa;
            margin-bottom: 20px;
            font-size: 1em;
            text-shadow: 2px 2px 0px #000;
            line-height: 1.6;
        }

        input[type="file"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #222;
            border: 3px solid #000;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            box-shadow: 
                inset -2px -2px 0px #555,
                inset 2px 2px 0px #000;
            cursor: pointer;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #222;
            border: 3px solid #000;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            box-shadow: 
                inset -2px -2px 0px #555,
                inset 2px 2px 0px #000;
        }

        input[type="text"]:focus {
            outline: none;
            background: #2a2a2a;
            border-color: #8b8b8b;
        }

        input[type="text"]::placeholder {
            color: #666;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #5a5a5a;
            color: #fff;
            border: 3px solid #000;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 
                inset -3px -3px 0px #222,
                inset 3px 3px 0px #888,
                4px 4px 0px #000;
            transition: all 0.1s;
            position: relative;
            text-shadow: 2px 2px 0px #000;
        }

        button:hover {
            background: #6a6a6a;
            box-shadow: 
                inset -3px -3px 0px #333,
                inset 3px 3px 0px #999,
                4px 4px 0px #000;
        }

        button:active {
            transform: translate(2px, 2px);
            box-shadow: 
                inset -2px -2px 0px #222,
                inset 2px 2px 0px #888,
                2px 2px 0px #000;
        }

        button:disabled {
            background: #3a3a3a;
            cursor: not-allowed;
            color: #666;
        }

        .answer {
            background: #2d4a2d;
            color: #55ff55;
            padding: 25px;
            border: 4px solid #000;
            box-shadow: 
                inset -4px -4px 0px #1a2a1a,
                inset 4px 4px 0px #3a5a3a,
                8px 8px 0px #000;
            margin-top: 20px;
            position: relative;
        }

        .answer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,0.1) 2px, rgba(0,0,0,0.1) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(0,0,0,0.1) 2px, rgba(0,0,0,0.1) 4px);
            pointer-events: none;
        }

        .answer h3 {
            margin-bottom: 15px;
            font-size: 1em;
            color: #ffff55;
            text-shadow: 2px 2px 0px #000;
            line-height: 1.6;
        }

        .answer p {
            font-size: 11px;
            line-height: 1.8;
            color: #55ff55;
            text-shadow: 1px 1px 0px #000;
            word-wrap: break-word;
        }

        /* Minecraft-style corners */
        .card::after,
        .answer::after {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border: 4px solid transparent;
            pointer-events: none;
        }

        /* Upload button specific style */
        button:first-of-type {
            background: #8b4513;
            box-shadow: 
                inset -3px -3px 0px #5a2a0a,
                inset 3px 3px 0px #cd853f,
                4px 4px 0px #000;
        }

        button:first-of-type:hover {
            background: #a0522d;
            box-shadow: 
                inset -3px -3px 0px #6a3a1a,
                inset 3px 3px 0px #daa520,
                4px 4px 0px #000;
        }

        /* Ask button specific style */
        .card:nth-child(2) button {
            background: #4a7a4a;
            box-shadow: 
                inset -3px -3px 0px #2a4a2a,
                inset 3px 3px 0px #6a9a6a,
                4px 4px 0px #000;
        }

        .card:nth-child(2) button:hover {
            background: #5a8a5a;
            box-shadow: 
                inset -3px -3px 0px #3a5a3a,
                inset 3px 3px 0px #7aaa7a,
                4px 4px 0px #000;
        }

        /* Pixel perfect rendering */
        * {
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        /* Small devices adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.2em;
            }
            
            h2 {
                font-size: 0.8em;
            }
            
            button {
                font-size: 10px;
            }
            
            input {
                font-size: 9px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“„ MINECRAFT PDF CHATBOT</h1>
        
        <div class="card">
            <h2>STEP 1: UPLOAD PDF</h2>
            <input type="file" id="pdfFile" accept=".pdf">
            <button onclick="uploadPDF()">ðŸ“¤ UPLOAD</button>
        </div>

        <div class="card">
            <h2>STEP 2: ASK QUESTIONS</h2>
            <input type="text" id="question" placeholder="Type your question...">
            <button onclick="askQuestion()">ðŸ’¬ ASK</button>
        </div>

        <div id="answer" class="answer" style="display: none;">
            <h3>ðŸ’¡ ANSWER:</h3>
            <p id="answerText"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
